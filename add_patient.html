<!DOCTYPE html>
<html>
<head>
  <title>Add Patient</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      color: #333;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2d3e50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Patient Details</h1>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Age:</label>
      <input type="number" name="age" required>

      <label>Gender:</label>
      <input type="text" name="gender" required>

      <label>Medicine Name:</label>
      <input type="text" name="medicine_name" required>

      <label>Schedule (HH:MM format):</label>
      <input type="text" name="schedule" required>

      <label>Doctor's Name:</label>
      <input type="text" name="doctor_name" required>

      <label>Caretaker Contact:</label>
      <input type="text" name="caretaker_contact" required>

      <input type="submit" value="Add Patient">
    </form>
  </div>
</body>
</html>
